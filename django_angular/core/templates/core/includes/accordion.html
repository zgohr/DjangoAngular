{% load angularjs %}

<div class="accordion">
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" href="#buyOrders">Buy Orders</a>
        </div><!-- accordion heading -->

        <div id="buyOrders" class="collapse out">
            <table class="table table-bordered">
                <thead>
                    {% include 'core/includes/table_header.html' %}
                </thead>
                <tbody>
                    <tr ng-repeat="order in buyOrders" class="{% ng status(order) %}">
                        {% include 'core/includes/order_row.html' %}
                    </tr>
                </tbody>
            </table>
        </div><!-- accordion group -->
    </div><!-- #buyOrders -->

    <div class="accordion-group">

        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" href="#sellOrders">Sell Orders</a>
        </div><!-- accordion heading -->

        <div id="sellOrders" class="collapse out">
            <table class="table table-bordered">
                <thead>
                    {% include 'core/includes/table_header.html' %}
                </thead>
                <tbody>
                    <tr ng-repeat="order in sellOrders" class="{% ng status(order) %}">
                        {% include 'core/includes/order_row.html' %}
                    </tr>
                </tbody>
            </table>
        </div><!-- sellOrders -->
    </div><!-- accordion group -->
</div><!-- accordion -->
